# pubspec.yaml

name: myfirst_application_1
description: A new Flutter application for Fitness Core Gym.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^1.1.6 # SVG support
  cupertino_icons: ^1.0.2 # iOS style icons

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0 # Linting support

flutter:

  uses-material-design: true

  assets:
